{% load static %}
<!DOCTYPE html>
<html class="loading" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0" />
    <meta name="description" content="Login to Laurel - AG & Water" />
    <meta name="keywords" content="login, Microsoft, AG, Water" />
    <meta name="author" content="PIXINVENT" />
    <title>Laurel - AG & Water</title>
    <link rel="shortcut icon" type="image/x-icon" href="https://pixinvent.com/apex-angular-4-bootstrap-admin-template/app-assets/img/ico/favicon.ico" />
    <link rel="shortcut icon" type="image/png" href="{% static 'app/img/logos/logo.png' %}">
    <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900%7CMontserrat:300,400,500,600,700,800,900" rel="stylesheet" />
    <!-- Vendor CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/fonts/feather/style.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/fonts/simple-line-icons/style.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/fonts/font-awesome/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/perfect-scrollbar.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/prism.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/switchery.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'vendors/css/pickadate/pickadate.css' %}" />
    <!-- Apex CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/bootstrap-extended.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/colors.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/components.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'app/css/themes/layout-dark.min.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/plugins/switchery.min.css' %}" />
    <!-- Page Level CSS -->
    <link rel="stylesheet" href="{% static 'app/css/pages/form-wizard.min.css' %}" />
    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="{% static 'app/assets/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'app/css/pages/ex-component-sweet-alerts.min.css' %}" />
    <!-- Toastr CSS CDN -->
    <link href="{% static 'app/js/toster/toastr.min.css' %}" rel="stylesheet"/>
    <style>
        .btn-custom {
            background-color: #308d90;
            border: 1px solid #308d90;
            color: #fff;
            display: inline-flex;
            align-items: center;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s, border-color 0.2s, transform 0.2s;
            cursor: pointer;
        }
        .btn-custom:hover {
            background-color: #308d90;
            border-color: #308d90;
            color: #fff;
            transform: scale(1.05);
        }
        .microsoft-logo {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
    </style>
</head>
<body class="vertical-layout vertical-menu 1-column auth-page navbar-sticky blank-page" data-menu="vertical-menu" data-col="1-column">
    <div class="wrapper">
        <div class="main-panel">
            <div class="main-content">
                <div class="content-overlay"></div>
                <div class="content-wrapper">
                    <section id="login" class="auth-height">
                        <div class="row full-height-vh m-0">
                            <div class="col-12 d-flex align-items-center justify-content-center">
                                <div class="card overflow-hidden">
                                    <div class="card-content">
                                        <div class="card-body auth-img">
                                            <div class="row m-0">
                                                <div class="col-lg-6 d-none d-lg-flex justify-content-center align-items-center auth-img-bg p-3">
                                                    <img src="{% static 'app/img/logos/logo.png' %}" alt="Company Logo" class="img-fluid" width="200" height="200" />
                                                </div>
                                                <div class="col-lg-6 col-12 px-4 py-3">
                                                    <h4 class="mb-2 card-title">Login</h4>
                                                    <p>Welcome back, please login to your account.</p>

                                                    {% if messages %}
                                                        {% for m in messages %}
                                                            <div class="mb-2 alert alert-{% if m.tags == 'error' %}danger{% else %}{{ m.tags }}{% endif %} alert-dismissible mb-2" role="alert">
                                                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                                                    <span aria-hidden="true"><i class="ft-x font-medium-2 text-bold-700"></i></span>
                                                                </button>
                                                                <span>{{ m }}</span>
                                                            </div>
                                                        {% endfor %}
                                                    {% endif %}

                                                    <form method="POST" action="{% url 'user:login' %}">
                                                        {% csrf_token %}
                                                        <div class="form-group mb-3">
                                                            <input type="email" name="email" class="form-control" placeholder="Email" value="admin@estimation.com">
                                                        </div>
                                                        <div class="form-group mb-3">
                                                            <input type="password" name="password" class="form-control" placeholder="Password" value="admin123">
                                                        </div>
                                                        <button type="submit" class="btn btn-custom btn-block" aria-label="Login">
                                                            <span>Login</span>
                                                        </button>
                                                    </form>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </div>
    </div>

    <script src="{% static 'vendors/js/vendors.min.js' %}"></script>
    <script src="{% static 'vendors/js/switchery.min.js' %}"></script>

</body>
</html>
