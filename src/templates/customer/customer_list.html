{% load static %}

<div class="row">
  <div class="col-12">
    <div class="content-header">Customer List</div>
  </div>
</div>

<!-- Wizard Starts -->
<section id="icon-tabs">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h4 class="card-title"></h4>

          <div class="float-right">
            <button
              type="button"
              class="btn bg-light-secondary"
              hx-get="{% url 'customer:import-customer' %}"
              hx-target="#modalContent"
              hx-trigger="click"
              data-toggle="modal"
              data-target="#inlineForm"
            >
              <i class="fa ft-briefcase mr-1"></i>Import Customer
          </button>

            <!-- Modal -->
            <div
              class="modal fade text-left"
              id="inlineForm"
              tabindex="-1"
              role="dialog"
              aria-labelledby="myModalLabel33"
              aria-hidden="true"
              data-backdrop="false"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                      <div id="modalContent">
                          <!-- Form content will be dynamically inserted here by HTMX -->
                      </div>
                  </div>
              </div>
          </div>

          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <div class="table-responsive">
                <table
                  class="table table-striped table-bordered" id="customer-table"
                >
                  <thead>
                    <tr>
                      <th>Internal ID</th>
                      <th>ID</th>
                      <th>Name</th>
                      <th>Sales Rep</th>
                      <th>Billing Address 1</th>
                      <th>Billing Address 2</th>
                      <th>Billing City</th>
                      <th>Billing State/Province</th>
                      <th>Billing Zip</th>
                      <th>Billing Country</th>
                    </tr>
                  </thead>
                  <tbody>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Customer Data table Start -->
<script>
  targets = [-1,];
  table_id = "#customer-table";
  url = '{% url "customer:customer-list-ajax" %}';
  columns = [
    { data: 'internal_id', name: 'internal_id'},
    { data: 'customer_id', name: 'customer_id' },
    { data: 'name', name: 'name' },
    { data: 'sales_rep', name: 'sales_rep' },
    { data: 'billing_address_1', name: 'billing_address_1' },
    { data: 'billing_address_2', name: 'billing_address_2' },
    { data: 'city', name: 'city' },
    { data: 'state', name: 'state' },
    { data: 'zip', name: 'zip' },
    { data: 'country', name: 'country' }
  ]
</script>
<!-- Customer Data table End -->
