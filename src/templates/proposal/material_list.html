<div class="form-group">
  <div class="table-responsive">
    <table class="table table-striped table-bordered" id="material-list" style="width: 100%;">
      <thead>
        <tr>
          <th>Quantity</th>
          <th>Description</th>
          <th>Item Number</th>
        </tr>
      </thead>
    </table>
  </div>
  <br />
</div>

<!-- Datatabele Matrial list -->
<script>
  var table_task = initializeDataTable();

  function initializeDataTable() {
      return $('#material-list').DataTable({
          processing: true,
          serverSide: true,
          destroy: true,
          ajax: {
              url: "{% url 'proposal_app:opportunity:material-list-ajax' opportunity.document_number %}",
              type: 'GET',
          },
          columns: [
            { data: 'quantity', name: 'quantity' },
            { data: 'description', name: 'description' },
            { data: 'item_number', name: 'item_number' }
          ]
      });
  }
</script>
<!-- Datatabele Matrial list  -->
