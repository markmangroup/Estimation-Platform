{% load static %}

<div
  class="app-sidebar menu-fixed"
  data-background-color="white"
  data-image="../app-assets/img/sidebar-bg/01.jpg"
  data-scroll-to-active="true"
>
  <!-- main menu header-->
  <!-- Sidebar Header starts-->
  <div class="sidebar-header">
    <div class="logo clearfix">
      <a class="logo-text mx-0">
        <div class="logo-img">
          <img
            style="height: 45px"
            src="{% static 'app/img/logos/logo.png' %}"
            alt="Laurel - AG & Water"
          />
        </div>
        <span class="text">Laurel</span>
      </a>
      <a
        class="nav-toggle d-none d-lg-none d-xl-block font-large-1 text-secondary pl-5"
        id="sidebarToggle"
        href="javascript:;"
      >
        <i
          class="toggle-icon ft-arrow-right-circle bg-white rounded-circle"
          data-toggle="expanded"
        ></i>
      </a>
      <a
        class="nav-close d-block d-lg-block d-xl-none"
        id="sidebarClose"
        href="javascript:;"
      >
        <i class="ft-x"></i>
      </a>
    </div>
  </div>
  <!-- Sidebar Header Ends-->
  <!-- / main menu header-->
  <!-- main menu content-->
  <div class="sidebar-content main-menu-content">
    <div class="nav-container">
      <ul
        class="navigation navigation-main"
        id="main-menu-navigation"
        data-menu="menu-navigation"
      >
        <li
          class="nav-item {% if 'proposal/opportunity-list' in request.path %}active{% endif %}"
        >
          <a href="{% url 'proposal_app:opportunity:opportunity-list' %}"
            ><i class="ft-grid"></i
            ><span class="menu-title" data-i18n="Dashboard"
              >Opportunity</span
            ></a
          >
        </li>
        <li
          class="nav-item {% if 'proposal/products' in request.path %}active{% endif %}"
        >
          <a href="{% url 'proposal_app:product:product-list' %}"
            ><i class="ft-list"></i
            ><span class="menu-title" data-i18n="Dashboard">Products</span></a
          >
        </li>
        <li
          class="nav-item {% if 'proposal/labour-cost' in request.path %}active{% endif %}"
        >
          <a href="{% url 'proposal_app:labour_cost:labour-cost-list' %}"
            ><i class="ft-layers"></i
            ><span class="menu-title" data-i18n="Dashboard"
              >Labour Cost</span
            ></a
          >
        </li>
        <li
          class="nav-item {% if 'proposal/customer' in request.path %}active{% endif %}"
        >
          <a href="{% url 'proposal_app:customer:customer-list' %}"
            ><i class="ft-users"></i
            ><span class="menu-title" data-i18n="Dashboard">Customers</span></a
          >
        </li>
        <li class="nav-item {% if 'proposal/task' in request.path %}active{% endif %}">
          <a href="{% url 'proposal_app:task:task-list' %}"
            ><i class="ft-book"></i
            ><span class="menu-title" data-i18n="Dashboard">Tasks</span></a
          >
        </li>
        <li class="nav-item {% if 'proposal/vendor' in request.path %}active{% endif %}">
          <a href="{% url 'proposal_app:vendor:vendor-list' %}"
            ><i class="ft-truck"></i
            ><span class="menu-title" data-i18n="Dashboard">Vendors</span></a
          >
        </li>
        {% if user.is_superuser %}
        <li class="nav-item {% if 'authorization' in request.path %}active{% endif %}">
          <a href="{% url 'user:authorization' %}"
            ><i class="ft-user"></i
            ><span class="menu-title" data-i18n="Dashboard">Authorization</span></a
          >
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
  <!-- main menu content-->
  <div class="sidebar-background"></div>
</div>
