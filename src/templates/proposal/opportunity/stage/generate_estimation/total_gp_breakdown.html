{% load custom_filters %}

<div class="modal-header">
  <h4 class="modal-title" id="myModalLabel5">GP Breakdown</h4>
  <button
    type="button"
    class="close"
    data-dismiss="modal"
    aria-label="Close"
  >
    <span aria-hidden="true"
      ><i class="ft-x font-medium-2 text-bold-700"></i
    ></span>
  </button>
</div>
<div class="modal-body">
  <div class="row">
    <div class="col">
      <h6>Total Labor GP</h6>
    </div>
    <div class="col">
      <p>${{total.total_labor_gp|round_value:"2"}}</p>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <h6>Total Mat GP</h6>
    </div>
    <div class="col">
      <p>${{total.total_mat_gp|round_value:"2"}}</p>
    </div>
  </div>
  <hr/>
  <div class="row">
    <div class="col">
      <h6>Total GP</h6>
    </div>
    <div class="col">
      <h3>${{total.total_gp|round_value:"2"}}</h3>
    </div>
  </div>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn bg-light-secondary"
    data-dismiss="modal"
  >
    Close
  </button>
  <button type="button" class="btn btn-primary" data-dismiss="modal">
    OK
  </button>
</div>
