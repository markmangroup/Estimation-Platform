<div class="modal-header">
    <h4 class="modal-title" id="myModalLabel5">Cost Breakdown</h4>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true"><i class="ft-x font-medium-2 text-bold-700"></i></span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col">
        <h6>Labor Cost</h6>
      </div>
      <div class="col">
        <p>${{total.total_labor_cost}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h6>Mat Cost</h6>
      </div>
      <div class="col">
        <p>${{total.total_mat_cost}}</p>
      </div>
    </div>
    <hr/>
    <div class="row">
      <div class="col">
        <h6>Total Cost</h6>
      </div>
      <div class="col">
        <h3>${{total.total_cost}}</h3>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn bg-light-secondary"
      data-dismiss="modal"
    >
      Close
    </button>
    <button type="button" class="btn btn-primary" data-dismiss="modal">
      OK
    </button>
  </div>
