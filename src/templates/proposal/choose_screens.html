{% load static %}
<!DOCTYPE html>
<html class="loading" lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0"
    />
    <meta name="description" content="" />
    <meta name="keywords" content="" />
    <meta name="author" content="PIXINVENT" />
    <title>Laurel - AG & Water</title>
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://pixinvent.com/apex-angular-4-bootstrap-admin-template/app-assets/img/ico/favicon.ico"
    />
    <link rel="shortcut icon" type="image/png" href="{% static 'app/img/logos/logo.png' %}">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <link
      href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900%7CMontserrat:300,400,500,600,700,800,900"
      rel="stylesheet"
    />
    <!-- BEGIN VENDOR CSS-->
    <!-- font icons-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/fonts/feather/style.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/fonts/simple-line-icons/style.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/fonts/font-awesome/css/font-awesome.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/css/perfect-scrollbar.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/css/prism.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/css/switchery.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/css/chartist.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'vendors/css/pickadate/pickadate.css' %}"
    />
    <!-- END VENDOR CSS-->
    <!-- BEGIN APEX CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/css/bootstrap.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/css/bootstrap-extended.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/css/colors.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/css/components.min.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/css/themes/layout-dark.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'app/css/plugins/switchery.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'app/css/pages/dashboard2.min.css' %}"
    />
    <!-- END APEX CSS-->
    <!-- BEGIN Page Level CSS-->
    <link
      rel="stylesheet"
      href="{% static 'app/css/pages/form-wizard.min.css' %}"
    />
    <!-- END Page Level CSS-->
    <!-- BEGIN: Custom CSS-->
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'app/assets/css/style.css' %}"
    />
    <link href="{% static 'app/js/toster/toastr.min.css' %}" rel="stylesheet"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

    <!-- END: Custom CSS-->
    <style>
      / General styles /
      .circle_border {
        max-width: 100%;
        height: auto;
      }
      
      .choose_proposal_btn, .choose_calculator_btn {
        text-align: center;
        padding: 1rem 2rem;
        font-size: 1.2rem; / Base button text size /
      }
      
      .font-large-2 {
        font-size: 1.5rem; / Base font size for larger text /
      }
      
      .font-large-1 {
        font-size: 1.25rem; / Base font size for smaller large text /
      }
    
      / Mobile Devices /
      @media (max-width: 767px) {
        .row.match-height {
          height: auto !important;
        }
        .main-content {
          padding-top: 2rem;
        }
        .col {
          padding-top: 2rem !important;
          padding-bottom: 2rem !important;
        }
        .circle_border {
          width: 100%; / Full width for small screens /
        }
        .choose_proposal_btn, .choose_calculator_btn {
          display: block;
          width: 90%; / Full width for buttons on small screens /
          margin: 0 auto;
          padding: 1rem;
          font-size: 1rem;
        }
      }
    
      / Tablets /
      @media (min-width: 768px) and (max-width: 1024px) {
        .row.match-height {
          height: auto !important;
        }
        .main-content {
          padding-top: 2rem;
        }
        .col {
          padding-top: 2rem !important;
          padding-bottom: 2rem !important;
        }
        .font-large-2 {
          font-size: 1.75rem; / Slightly larger for tablets /
        }
        .font-large-1 {
          font-size: 1.5rem; / Slightly larger for tablets /
        }
        .circle_border {
          max-width: 80%; / Adjust image size for tablets /
        }
        .choose_proposal_btn, .choose_calculator_btn {
          width: 80%; / Adjust button size for tablets /
          margin: 0 auto;
        }
      }
    
      / Laptops /
      @media (min-width: 1025px) and (max-width: 1440px) {
        .row.match-height {
          height: auto !important;
        }
        .main-content {
          padding-top: 2rem;
        }
        .col {
          padding-top: 2rem !important;
          padding-bottom: 2rem !important;
        }
        .font-large-2 {
          font-size: 2rem; / Larger font size for laptops /
        }
        .font-large-1 {
          font-size: 1.75rem; / Larger font size for laptops /
        }
        .circle_border {
          max-width: 70%; / Adjust image size for laptops /
        }
        .choose_proposal_btn, .choose_calculator_btn {
          width: 60%; / Adjust button size for laptops /
          margin: 0 auto;
        }
      }

  </head>

  <body
    class="vertical-layout vertical-menu 1-column auth-page navbar-sticky blank-page"
    data-menu="vertical-menu"
    data-col="1-column"
  >
    <div class="wrapper">
      <div class="main-panel">
        <div class="main-content">
          <div class="row match-height" style="height: 100vh">
            <div class="col-lg-6 col-md-12" style="background: #ece1c5; padding-top: 5.5rem">
              <div class="row justify-content-center text-center pb-0 mb-5">
                <img
                  class="circle_border"
                  src="{% static 'app/img/proposal.png' %}"
                  alt="Proposal Generation"
                />
              </div>
              <div class="row justify-content-center">
                <div class="text-center">
                  <h1 class="font-large-2 mt-2">Proposal Generation</h1>
                  <span class="font-large-1 d-block mb-1"
                    >Create Detailed Proposal Easily</span
                  >
                </div>
              </div>
              <div class="row justify-content-center mt-5">
                <a
                  href="{% url 'proposal_app:opportunity:opportunity-list' %}"
                  class="choose_proposal_btn"
                >
                  <div class="font-large-1 p-2">
                    <div class="fonticon-wrap mr-4 d-flex mt-0">
                      <i class="icon-doc"></i>
                    </div>
                    Get Started
                  </div>
                </a>
              </div>
            </div>
            <div class="col-lg-6 col-md-12" style="background: #d5b78d; padding-top: 5.5rem">
              <div class="row justify-content-center text-center pb-0 mb-5">
                <img
                  class="circle_border"
                  src="{% static 'app/img/calculator.png' %}"
                  alt="Proposal Generation"
                />
              </div>
              <div class="row justify-content-center">
                <div class="text-center">
                  <h1 class="font-large-2 mt-2">Rental Application</h1>
                  <span class="font-large-1 d-block mb-1">Manage Inventory And Rental Process</span>
                </div>
              </div>
              <div class="row justify-content-center mt-5">
                <!-- For coming soon page, change warehouse_list to coming_soon -->
                <a
                  href="{% url 'rental:map_view' %}"
                  class="choose_calculator_btn"
                >
                  <div class="font-large-1 p-2">
                    <div class="fonticon-wrap mr-4 d-flex mt-0">
                      <i class="icon-calculator"></i>
                    </div>
                    Get Started
                  </div>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="sidenav-overlay"></div>
    <div class="drag-target"></div>

    <script src="{% static 'vendors/js/vendors.min.js' %}"></script>
    <script src="{% static 'vendors/js/switchery.min.js' %}"></script>
    <script src="{% static 'app/js/scroll-top.min.js' %}"></script>
    <script src="{% static 'vendors/js/toastr.min.js' %}"></script>
    <script>
    {% for m in messages %}
      toastr.{{m.tags}}('{{m}}', '{{m.tags|title}}', {
        closeButton: true,
        progressBar: true,
        positionClass: 'toast-bottom-right',
        timeOut: 6000
      });
    </script>
    {% endfor %}
  </body>
</html>
