        <div class="card">
        <div class="card-header">
            <div class="float-right">
                <div class="row mb-1">
                </div>
            </div>
        </div>
        <div class="card-body">
            <div class="card-content">
            <div class="table-responsive">
                <table class="table table-striped table-bordered zero-configuration">
                <thead>
                <tr>
                    <th>Item No</th>
                    <th>Items</th>
                    <th>Quantity</th>
                    <th>Order Date</th>
                    <th>Order Address</th>
                </tr>
                </thead>
                <tbody>

                </tr>
                <tr>
                    <td>121</td>
                    <td>SN BL10.6GPH STK30" LD LRSS</td>
                    <td>6</td>

                    <td>456 Oak Avenue, Smallville, USA</td>
                </tr>

                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade text-left"
      id="update_user"
      tabindex="-1"
      role="dialog"
      aria-labelledby="myModalLabel33"
      aria-hidden="true"
      data-backdrop="false"
    >
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Update User</h4>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true"
                ><i class="ft-x font-medium-2 text-bold-700"></i
              ></span>
            </button>
          </div>
          <form action="#">
            <div class="modal-body">
              <div class="card-content">
                <label>User Name: </label>
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="User Name"
                    class="form-control"
                    value="Amy Davis"
                  />
                </div>
                <label>Email: </label>
                <div class="form-group">
                  <input
                    type="email"
                    placeholder="email"
                    class="form-control"
                    value="amydavis@laurel.com"
                  />
                </div>
                <label>Contact No: </label>
                <div class="form-group">
                  <input
                    type="text"
                    placeholder="Contact No"
                    class="form-control"
                    value="+17894562301"
                  />
                </div>
                <label>Role: </label>
                <div class="form-group">
                  <select class="form-control">
                    <option value="Admin">Admin</option>
                    <option value="Gate Keeper">Gate Keeper</option>
                    <option value="Inspection Engineer">
                      Inspection Engineer
                    </option>
                    <option selected value="Warehouse Manager">
                      Warehouse Manager
                    </option>
                  </select>
                </div>
              </div>
            </div>
            <div class="modal-footer">
              <input
                type="reset"
                class="btn bg-light-secondary"
                data-dismiss="modal"
                value="Close"
              />
              <input
                type="submit"
                class="btn btn-primary"
                data-dismiss="modal"
                value="Save"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
