<script>
  function showWarningMessage(value) {
    const warningMessage = document.getElementById('warningMessage');
    warningMessage.style.display = value;
  }

  $(".select2-list").select2({
    width: "100%",
    multiple: true,
  }).on("change", function(event){
    var value = $(this).val();

    if(value.length == 0){
      showWarningMessage('none');
    }
    else {
      showWarningMessage('block');
    }
  });
</script>
