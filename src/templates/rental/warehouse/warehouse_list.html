{% load static %}

<div class="row">
  <div class="col-12">
    <div class="content-header">Warehouse</div>
  </div>
</div>

<!-- Wizard Starts -->
<section id="icon-tabs">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h4 class="card-title"></h4>
          <div class="float-right">

            <!-- Import Warehouse Button -->
            <button type="button" class="btn bg-light-secondary" hx-get="{% url 'rental:warehouse:import-warehouse' %}" hx-target="#modalContent" hx-trigger="click" data-toggle="modal" data-target="#inlineForm">
              <i class="fa ft-briefcase mr-1"></i>Import Warehouse
            </button>

            <!-- Warehouse Modal -->
            <div
              class="modal fade text-left"
              id="inlineForm"
              tabindex="-1"
              role="dialog"
              aria-labelledby="myModalLabel33"
              aria-hidden="true"
              data-backdrop="false"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                      <div id="modalContent">
                          <!-- Form content will be dynamically inserted here by HTMX -->
                      </div>
                  </div>
              </div>
            </div>

          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <div class="table-responsive">
                <table
                  id="warehouse"
                  class="table table-striped table-bordered"
                >
                  <thead>
                    <tr>
                      <th>Location</th>
                      <th>Address</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Account Manager Data Table JS -->
<script>

  targets = [];
  table_id = "#warehouse";
  url = '{% url "rental:warehouse:warehouse-list-ajax" %}';
  columns = [
    { data: 'location', name: 'location'},
    { data: 'address', name: 'address' }
  ]

</script>
