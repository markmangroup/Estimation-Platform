{% load static %}

<div class="row">
  <div class="col-12">
    <div class="content-header">Account Managers</div>
  </div>
</div>

<!-- Wizard Starts -->
<section id="icon-tabs">
  <div class="row">
    <div class="col-12">
      <div class="card">
        <div class="card-header d-flex justify-content-between">
          <h4 class="card-title"></h4>
          <div class="float-right">

            <!-- Import Account Manager Button -->
            <button type="button" class="btn bg-light-secondary" hx-get="{% url 'rental:account_manager:import-account-manager' %}" hx-target="#modalContent" hx-trigger="click" data-toggle="modal" data-target="#inlineForm">
              <i class="fa ft-briefcase mr-1"></i>Import Account Manager
            </button>

            <!-- Account Manager Modal -->
            <div
              class="modal fade text-left"
              id="inlineForm"
              tabindex="-1"
              role="dialog"
              aria-labelledby="myModalLabel33"
              aria-hidden="true"
              data-backdrop="false"
            >
              <div class="modal-dialog modal-dialog-centered" role="document">
                  <div class="modal-content">
                      <div id="modalContent">
                          <!-- Form content will be dynamically inserted here by HTMX -->
                      </div>
                  </div>
              </div>
            </div>

          </div>
        </div>
        <div class="card">
          <div class="card-content">
            <div class="card-body">
              <div class="table-responsive">
                <table
                  id="account-manager"
                  class="table table-striped table-bordered"
                >
                  <thead>
                    <tr>
                      <th>Manager id</th>
                      <th>Account Manager Name</th>
                      <th>Email Address</th>
                    </tr>
                  </thead>
                  <tbody>

                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<!-- Account Manager Data Table JS -->
<script>

  targets = [-1,];
  table_id = "#account-manager";
  url = '{% url "rental:account_manager:account-manager-list-ajax" %}';
  columns = [
    { data: 'manager id', name: 'manager_id'},
    { data: 'name', name: 'name'},
    { data: 'email', name: 'email' }
  ]

</script>
