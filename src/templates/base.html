      <!-- END PAGE LEVEL JS-->
      <!-- END: Custom CSS-->
      <script>
         // Get all "Read More" links
         const readMoreLinks = document.querySelectorAll('.read-more');

         readMoreLinks.forEach((link, index) => {
           const modalId = `inlineComment${index + 1}`;
           link.setAttribute('data-toggle', 'modal');
           link.setAttribute('data-target', `#${modalId}`);

           const modalTemplate = document.querySelector('.modal');
           const modalClone = modalTemplate.cloneNode(true);
           modalClone.setAttribute('id', modalId);
           document.body.appendChild(modalClone);
         });
      </script>

      <script src="{% static 'app/js/htmx-swap.js' %}"></script>
      <script src="{% static 'app/js/data-tables/datatables-init.js' %}"></script>
      <script src="https://unpkg.com/htmx.org@1.9.2/dist/htmx.min.js"></script>

      <script>
      {% if messages %}
         {% for i in messages %}
            toastr.{{i.tags}}('{{ i }}', '{{i.tags|title}}', {
            closeButton: true,
            progressBar: true,
            positionClass: 'toast-bottom-right',
            timeOut: 6000
            });
         {% endfor %}
      {% endif %}
      </script>
      {% block script %}

<!-- Popover Js -->
<script>
   $(document).ready(function() {
      var table = $('#opportunity-list').DataTable();

      table.on('draw', function() {
         $('[data-toggle="popover"]').popover();
      });

      $('[data-toggle="popover"]').popover();
});
</script>
<!-- Popover Js -->
